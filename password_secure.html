<!DOCTYPE html>
<html>

<head>
    <title>Password-Protected Link</title>
    <link rel="stylesheet" href="style_password.css">
</head>

<body>

    <div class="container">
        <h2>Enter Password to Access Link</h2>

        <form id="passwordForm">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="button" onclick="checkPassword()">Submit</button>
        </form>

        <p id="result" style="display: none;"></p>
    </div>

    <script src="script_password.js"></script>

</body>

</html>
